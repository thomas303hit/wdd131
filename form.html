<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit a detailed product review including ratings, installation date, useful features, and optional feedback for our innovative products.">
    <meta name="author" content="Student Name">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html" id="reviewForm">
            <fieldset>
                <legend>Submit Your Review</legend>
                
                <div class="form-group">
                    <label for="product">Product Name:</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        <!-- Options populated by JS -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Overall Rating:</label>
                    <div class="rating">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">☆ (1)</label>
                        <input type="radio" id="rating2" name="rating" value="2" required>
                        <label for="rating2">☆☆ (2)</label>
                        <input type="radio" id="rating3" name="rating" value="3" required>
                        <label for="rating3">☆☆☆ (3)</label>
                        <input type="radio" id="rating4" name="rating" value="4" required>
                        <label for="rating4">☆☆☆☆ (4)</label>
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">☆☆☆☆☆ (5)</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="installDate">Date of Installation:</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
                
                <div class="form-group">
                    <label>Useful Features (check all that apply):</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="reliable" name="features" value="Reliable">
                        <label for="reliable">Reliable</label>
                        <input type="checkbox" id="easyToUse" name="features" value="Easy to Use">
                        <label for="easyToUse">Easy to Use</label>
                        <input type="checkbox" id="durable" name="features" value="Durable">
                        <label for="durable">Durable</label>
                        <input type="checkbox" id="affordable" name="features" value="Affordable">
                        <label for="affordable">Affordable</label>
                        <input type="checkbox" id="innovative" name="features" value="Innovative">
                        <label for="innovative">Innovative</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="review">Written Review:</label>
                    <textarea id="review" name="review" rows="4" placeholder="Optional: Share your thoughts..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" name="userName" placeholder="Optional">
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Submit Review">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>© 2025 Product Review Site</p>
    </footer>
    <script src="js/script.js" defer></script>
</body>
</html>
