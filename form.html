<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Review Form - Practicing Exercise</title>

    <meta name="description" content="A simple product review form for practicing HTML and CSS.">
    <meta name="author" content="Thomas Guedes">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">

    <script src="scripts/form.js" defer></script>

</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name</label>
            <div>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </div>
            <br>
            <label>Overall Rating</label>
            <div class="rating">
                <div>
                    <input type="radio" id="onestar" name="rating" value="1" required>
                    <label for="onestar">☆</label>
                </div>

                <div>
                    <input type="radio" id="twostar" name="rating" value="2">
                    <label for="twostar">☆☆</label>
                </div>

                <div>
                    <input type="radio" id="threestar" name="rating" value="3">
                    <label for="threestar">☆☆☆</label>
                </div>

                <div>
                    <input type="radio" id="fourstar" name="rating" value="4">
                    <label for="fourstar">☆☆☆☆</label>
                </div>

                <div>
                    <input type="radio" id="fivestar" name="rating" value="5">
                    <label for="fivestar">☆☆☆☆☆</label>
                </div>
            </div>
            <br>
            <label for="date">Date of Installation</label>
            <div>
                <input type="date" id="date" name="date" required>
            </div>
            <br>
            <label>Which feature did you find useful in the product ?</label>
            <p>(Check all that apply)</p>

            <div class="features">
                <div>
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    <label for="durability">Durability</label>
                </div>

                <div>
                    <input type="checkbox" id="ease" name="features" value="Ease of Use">
                    <label for="ease">Ease of Use</label>
                </div>

                <div>
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Performance</label>
                </div>

                <div>
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Design</label>
                </div>
            </div>
            <br>
            <div>
                <div class="label-row">
                    <label for="review">Written Review</label>
                    <span class="optional">(Optional)</span>
                </div>
                <textarea id="review" name="review" rows="6" ></textarea>
            </div>

            <br>
            <div>
                <div class="label-nice">
                    <label for="name">Your Name</label>
                    <span class="optional">(Optional)</span>
                </div>
                <input type="text" id="name" name="name" autocomplete="off">
            </div>
            <br>
            <div class="submit">
                <input type="submit" id="submit" value="Post Review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> |2025 Thomas Guedes | Brazil</p>

        <p><span id="lastmodified"></span></p>
    </footer>
</body>
</html>
